<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Employees List</h1>

        <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Employee Name</th>
                    <th>Employee Role</th>
                    <th>Employee Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               <tr th:each="employee, i : ${employee}">
                    <td th:text="${i.index + 1}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.role}"></td>
                    <td th:text="${employee.company}"></td>
                    <td>
                    <a th:href="@{${employee.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/delete/' + ${employee.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
